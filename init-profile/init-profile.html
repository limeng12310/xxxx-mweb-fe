<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <!--<title>健康检测</title>-->
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- iconfont -->
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/init-profile.css">
    <!--<link rel="stylesheet" href="css/record-detail.css">-->
</head>
<body>
    <div class="statusbar-overlay"></div>
    <div class="views">
        <div class="view view-main">
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="init-profile" class="page no-navbar">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <form action="/users" method="POST" class="ajax-submit"></form>
                        <!--headimg div-->
                        <div class="imgdiv">
                            <img class="headimg" id="headimg" src=""/>
                        </div>
                        <!--End of headimg-->

                        <!--form list-->
                        <div class="content-block-title">个人信息</div>
                        <div class="list-block inset">
                            <ul>
                                <!--start name li-->
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon iconfont">&#xe600;</i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">昵称</div>
                                            <div class="item-input">
                                                <input id="name" type="text" value="">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!--end of name li-->
                                <!--start of birth li-->
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon iconfont">&#xe601;</i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">生日</div>
                                            <div class="item-input">
                                                <input id="birth" type="date" required onblur="ThorgeneGlobal.checkDate()">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!--end of birth li-->
                                <!-- start gender li -->
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon iconfont">&#xe602;</i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">性别</div>
                                            <div class="item-input">
                                                <label class="label-switch">
                                                    <input type="checkbox" id="gender">
                                                    <div class="checkbox"></div>
                                                </label>
                                                <label id="gender-label">男</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!--end of gender li-->

                            </ul>
                        </div>

                        <div class="content-block">
                            <a href="#" id="save" class="button button-big button-fill color-lightblue">提交</a>
                        </div>
                        <!--end of form list-->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/init-profile.js"></script>
</body>
</html>
