<!DOCTYPE html>
<html>
<head></head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding">
                <a href="app-home.html" class="back link">
                    <i class="icon icon-back"></i>
                    <span>返回</span>
                </a>
            </div>
            <div class="right sliding">
                <a href="#" class="link">完成</a>
            </div>
        </div>
    </div>
    <div class="pages navbar-through toolbar-through">
        <div data-page="manual-add" class="page no-toolbar">
            <div class="page-content">
                <div class="list-block inset">
                    <ul>
                        <li>
                            <div class="collect-checkitems">
                                {{#each collectItems}}
                                <div class="collect-checkitem" item-id="{{id}}" onclick="ThorgeneGlobal.popupPicker(this)">
                                    <i class="iconfont">{{iconFontCode}}</i>
                                    <p class="name">{{name}}</p>
                                    <p class="value">---</p>
                                </div>
                                {{/each}}
                                <a href="checkitem-list.html" class="add-checkitem">
                                    <i class="iconfont">+</i>
                                    <p class="name">查找</p>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-block inset">
                    <ul>
                        <li>
                            <div class="item-content time">
                                <div class="item-media">
                                    <i class="icon icon-form-calendar"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="datetime-local">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
