<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <div class="left"><i class="iconfont add-record" id="cancel">&#xe603;</i></div>
        <div class="center"><div class="myhead">记录</div></div>
        <div class="right"><i class="iconfont add-record" id="save">&#xe604;</i></div>
    </div>
</div>
<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, "data-page" contains page name -->
    <div data-page="add-record" class="page">
        <!-- Scrollable page content -->
        <div class="page-content">
            <div class="img-box">
                <div class="imgs">
                    <div class="part-img addImgButton"><i class="iconfont">&#xe606;</i></div>
                    <div id="hidden" hidden="hidden"></div><!--临时存储-->
                </div>
                <div class="report-notes">
                    <textarea class="report-note" id="note" placeholder="请输入备注"></textarea>
                </div>
            </div>
            <div class="report-info">
                <div class="check-date-div">
                    <i class="iconfont">&#xe601;</i>
                    <input id="check-date" class="check-date" type="date" value="">
                    <input id="check-time" class="check-date" type="time" value="12:12">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
