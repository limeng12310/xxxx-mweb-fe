<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- iconfonts -->
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/trend.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <div  class="navbar">
          <div class="navbar-inner">
            <div class="center">历史趋势</div>
            <!-- Sub navbar -->
            <div class="subnavbar">
              <div class="buttons-row">       
                 
              </div> 
            </div>
          </div>
        </div>
        <div class="navbar-through pages">
          <!-- Pag has additional "with-subnavbar" class -->
          <div data-page="trendPage" class="page with-subnavbar">
            <div class="page-content">
                <div class="unit"></div>
                <div id="chart"></div>               
                <div class="tabs"></div>
            </div>
          </div>
        <div>
    </div>
</div>
<script type="text/template7" id="userInspectTpl">
  <a href="#tab{{id}}" class="button tab-link active">{{title}}</a>
</script>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to echarts js-->
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/trend.js"></script>



</body>
</html>
